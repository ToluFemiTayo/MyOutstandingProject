<!DOCTYPE html>
<html lang="en">
	<!-- Head is where we write logic code -->

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" >
		<title>My Project</title>
	</head>
		<!-- This is where the contents on web pages located -->
	<body>
		<!-- ###############################################
			Learing heading tags... They are h1-h6.
		#################################################### -->
		<h1>The Boy</h1>
		<h2>The Boy</h2>
		<h3>The Boy</h3>
		<h4>The Boy</h4>
		<h5>The Boy</h5>
		<h6>The Boy</h6>
		<!-- ###############################################
			Paragraph Tags
		#################################################### -->
		<p title="paragraph">I am a paragraph. How do I look?</p>

		<!-- ################################################
			Anchor Tag 
			###################################################-->
		<a href="home.html" target="_blank">HOME</a>

		<!-- ###############################################
			Input tags...Most input tags are self closing tags and they can have different attributes 
			##############################################-->
		<input type="text" placeholder="type your name here.." value="Omodara Tolu" />
		<input type="password" placeholder="type your password here.."/>
		<input type="radio" checked="true"/>
		<input type="date">
		<input type="range">
		<input type="color">
		<input type="checkbox">
		<input type="date">
		<input type="date">
		<input type="time">
		<input type="email" placeholder="your email here">
		<input type="number" placeholder="your number">
		<input type="button" value="click me">
		<input type="search" placeholder="type your search">
		<input type="submit" value="submit">


		<select>
			<option selected></option>
			<option>rice</option>
			<option>beans</option>
			<option>yams</option>
		</select>

		<textarea placeholder="your message"></textarea>
		
		<!-- ###############################################
			Layout Tags...They are what  you use to design your website. They are top level tags and the major ones are header, main and footer
			################################################-->
			<header></header>
			<main></main>
			<footer></footer>
			<select></select>
			<article></article>
			<div></div>
			<aside></aside>



	</body>


</html>
